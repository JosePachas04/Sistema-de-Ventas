{% extends "base.html" %}

{% block title %}Iniciar Sesión - TuAbarrote{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #F57C00; border-color: #F57C00;">Ingresar</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.register') }}">¿No tienes una cuenta? Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
